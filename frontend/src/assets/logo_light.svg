<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- ComicStop minimal outline-only logo (Inkscape-ready, scalable) -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100%"
  height="100%"
  viewBox="0 0 720 200"
  version="1.1"
  aria-label="ComicStop logo: outline comic book icon with wordmark"
>
  <title>ComicStop Outline Logo</title>
  <desc>Minimal, outline-only logo with an open comic book icon and the word 'comicstop'.</desc>

  <!-- Global styles: outline-only -->
  <defs>
    <style>
      .outline {
        fill: none;
        stroke: #000;
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .thin {
        fill: none;
        stroke: #000;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .word {
        fill: none;
        stroke: #000;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        font-family: Inter, Poppins, Montserrat, 'DejaVu Sans', Arial, sans-serif;
        font-size: 84px;
        font-weight: 600;
        letter-spacing: 1.5px;
        dominant-baseline: middle;
      }
    </style>
  </defs>

  <!-- Icon group -->
  <g id="icon" transform="translate(30,30)">
    <!-- Outer book shape (rounded rect) -->
    <rect class="outline" x="0" y="0" rx="12" ry="12" width="260" height="140"/>

    <!-- Center fold line -->
    <line class="outline" x1="130" y1="0" x2="130" y2="140"/>

    <!-- Left page panels -->
    <!-- Top large panel -->
    <rect class="thin" x="16" y="16" width="98" height="52" rx="6" ry="6"/>
    <!-- Bottom two small panels -->
    <rect class="thin" x="16" y="82" width="46" height="42" rx="6" ry="6"/>
    <rect class="thin" x="68" y="82" width="46" height="42" rx="6" ry="6"/>

    <!-- Right page speech bubble (rounded rect + tail) -->
    <!-- Bubble body -->
    <rect class="thin" x="146" y="22" width="98" height="58" rx="14" ry="14"/>
    <!-- Tail -->
    <path class="thin" d="M 190 80 L 182 100 L 208 84" />
  </g>

  <!-- Wordmark -->
  <!-- Note: This uses stroked text (outline-only). In Inkscape, you can select it and Path > Object to Path to convert to curves. -->
  <g id="wordmark" transform="translate(320,100)">
    <text class="word">comicstop</text>
  </g>
</svg>
